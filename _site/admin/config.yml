backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "posts"
    label: "Objave"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Naslov", name: "title", widget: "string" }
      - { label: "Datum", name: "date", widget: "datetime" }
      - { label: "Kategorija", name: "category", widget: "select", options: ["I razred", "II razred", "III razred", "IV razred"] }
      - { label: "Istaknuta slika", name: "featured_image", widget: "image" }
      - { label: "Galerija", name: "gallery", widget: "list", field: {label: Slika, name: image, widget: image} }
      - { label: "Sadr≈æaj", name: "body", widget: "markdown" }
